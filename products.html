<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyIt - Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }
        header {
            background: cyan;
            color: black;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 2000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }
        .logo {
            height: 80px;
            width: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 15px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px black;
        }
        body.dark-theme {
            background-color: black;
            color: white;
        }
        body.dark-theme header {
            background-color: navy;
        }
        body.dark-theme .nav-links a {
            color: white;
            background-color: black;
        }
        body.dark-theme .nav-links a:hover {
            box-shadow: 0 0 20px white;
        }
        .corner-flower {
            position: fixed;
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 0;
            pointer-events: none;
            background-image: url('darkthemeflower.png');
            filter: blur(75px);
            animation: pulse 5s infinite ease-in-out;
        }
        .flower-1 { top: 80px; left: 20px; }
        .flower-2 { top: 80px; right: 20px; }
        .flower-3 { bottom: 2px; left: 20px; }
        .flower-4 { bottom: 2px; right: 20px; }
        .flower-5 { top: 55%; left: 300px; transform: translateY(-50%); animation-name: pulse-centered; }
        .flower-6 { top: 55%; right: 300px; transform: translateY(-50%); animation-name: pulse-centered; }
        body.dark-theme .corner-flower {
            background-image: url('lightthemeflower.png');
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes pulse-centered {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .logo {
                margin-bottom: 0.5rem;
                height: 50px;
            }
            .nav-links {
                flex-direction: row;
                justify-content: center;
                flex-wrap: nowrap;
                width: 100%;
            }
            .nav-links li {
                margin: 0 2px;
            }
            .nav-links a {
                font-size: 0.8rem;
                padding: 6px 8px;
            }
            #theme-icon {
                width: 30px !important;
            }
            .corner-flower {
                width: 150px;
                height: 150px;
                filter: blur(40px);
            }
            .flower-5, .flower-6 {
                display: none;
            }
            .search-box input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        /* AI Search Styles */
        .product-search {
            text-align: center;
            padding: 4rem 20px;
            position: relative;
            z-index: 1;
        }
        .search-box input {
            padding: 15px;
            width: 50%;
            border-radius: 30px;
            border: 2px solid #ccc;
            font-size: 1rem;
            outline: none;
        }
        .search-box button {
            padding: 15px 30px;
            margin-left: 10px;
            background: cyan;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .search-box button:hover {
            transform: scale(1.05);
        }
        .results-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 50px;
        }
        body.dark-theme .results-container {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        body.dark-theme .search-box button {
            background: navy;
            color: white;
        }
        body.dark-theme .search-box input {
            background: #333;
            color: white;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="corner-flower flower-1"></div>
    <div class="corner-flower flower-2"></div>
    <div class="corner-flower flower-3"></div>
    <div class="corner-flower flower-4"></div>
    <div class="corner-flower flower-5"></div>
    <div class="corner-flower flower-6"></div>
    <header>
        <nav>
            <img src="logo.png" class="logo" alt="BuyIt Logo">
            <ul class="nav-links">
                <li><img src="darkmodepng.png" id="theme-icon" style="width: 60px; cursor: pointer; vertical-align: middle;"></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-search">
        <h1 style="margin-bottom: 2rem;">AI Product Search</h1>
        <div class="search-box">
            <input type="text" id="product-input" placeholder="Ask anything or enter a product URL...">
            <button onclick="searchProduct()">Search</button>
        </div>
        <div id="search-results" class="results-container" style="display:none;"></div>
    </section>

    <script>
        var icon = document.getElementById("theme-icon");

        if(localStorage.getItem("theme") == "dark"){
            document.body.classList.add("dark-theme");
            icon.src = "lightmodepng.png";
        }

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "lightmodepng.png";
                localStorage.setItem("theme", "dark");
            }else{
                icon.src = "darkmodepng.png";
                localStorage.setItem("theme", "light");
            }
        }

        // Allow pressing "Enter" to search
        document.getElementById("product-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchProduct();
            }
        });

        async function searchProduct() {
            const input = document.getElementById('product-input').value;
            const resultsDiv = document.getElementById('search-results');
            
            if (!input.trim()) return;

            resultsDiv.style.display = "block";
            resultsDiv.innerHTML = "Searching for best deals...";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // Required by OpenRouter
                        "X-Title": "BuyIt" // Optional for OpenRouter
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-exp:free",
                        "messages": [
                            {"role": "system", "content": "You are a helpful AI assistant for BuyIt. You can engage in normal conversation. If the user provides a product name or URL, identify the product and immediately list cheaper alternatives, price comparisons, and brief details."},
                            {"role": "user", "content": input}
                        ]
                    })
                });

                const data = await response.json();
                if(data.choices && data.choices.length > 0) {
                    // Simple formatting for line breaks
                    resultsDiv.innerHTML = data.choices[0].message.content.replace(/\n/g, "<br>");
                } else {
                    const errorMsg = data.error ? data.error.message : "Unknown error";
                    resultsDiv.innerHTML = "No results found. Error: " + errorMsg;
                    console.error("API Error:", data);
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                resultsDiv.innerHTML = "An error occurred while fetching results.";
            }
        }
    </script>
</body>
</html>
