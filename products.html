<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyIt - Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }
        header {
            background: cyan;
            color: black;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 2000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }
        .logo {
            height: 80px;
            width: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 15px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px black;
        }
        body.dark-theme {
            background-color: black;
            color: white;
        }
        body.dark-theme header {
            background-color: navy;
        }
        body.dark-theme .nav-links a {
            color: white;
            background-color: black;
        }
        body.dark-theme .nav-links a:hover {
            box-shadow: 0 0 20px white;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .logo {
                margin-bottom: 0.5rem;
                height: 50px;
            }
            .nav-links {
                flex-direction: row;
                justify-content: center;
                flex-wrap: nowrap;
                width: 100%;
            }
            .nav-links li {
                margin: 0 2px;
            }
            .nav-links a {
                font-size: 0.8rem;
                padding: 6px 8px;
            }
            #theme-icon {
                width: 30px !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" class="logo" alt="BuyIt Logo">
            <ul class="nav-links">
                <li><img src="darkmodepng.png" id="theme-icon" style="width: 60px; cursor: pointer; vertical-align: middle;"></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <script>
        var icon = document.getElementById("theme-icon");

        if(localStorage.getItem("theme") == "dark"){
            document.body.classList.add("dark-theme");
            icon.src = "lightmodepng.png";
        }

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "lightmodepng.png";
                localStorage.setItem("theme", "dark");
            }else{
                icon.src = "darkmodepng.png";
                localStorage.setItem("theme", "light");
            }
        }
    </script>
</body>
</html>
